services:
  backend:
    restart: always
    environment:
      - ENVIRONMENT=production
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  bot:
    restart: always
    environment:
      - ENVIRONMENT=production
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  frontend:
    restart: always
    environment:
      - NODE_ENV=production
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  postgres:
    restart: always
    # In production, you might not want to expose the DB port publicly
    # ports: [] 
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  redis:
    restart: always
    # In production, you might not want to expose the Redis port publicly
    # ports: []
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
